<style>
    .custom-hero-carousel .ct__slider {
        height: 100%;
    }

    .custom-hero-carousel.hero-swiper {
        width: 100%;
        height: auto;
        position: relative;
        overflow: hidden;
        background: transparent;
    }

    .custom-hero-carousel .swiper-wrapper {
        height: 100% !important;
    }

    .custom-hero-carousel:not(.number-swiper):not(.partners-swiper) .swiper-slide {
        width: 100% !important;
        height: auto !important;
        opacity: 1 !important;
        transform: scale(1);
        transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .custom-hero-carousel:not(.number-swiper):not(.partners-swiper) .swiper-slide-active {
        opacity: 1;
        transform: scale(1);
        z-index: 10;
    }

    .custom-hero-carousel:not(.number-swiper):not(.partners-swiper) .swiper-slide-prev {
        opacity: 1;
        transform: scale(1);
    }

    .custom-hero-carousel:not(.number-swiper):not(.partners-swiper) .swiper-slide-next {
        opacity: 1;
        transform: scale(1);
    }

    .custom-hero-carousel.number-swiper .swiper-slide {
        width: 100% !important;
        height: auto !important;
        opacity: 0 !important;
        transform: translateX(100%) !important; 
        transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .custom-hero-carousel.number-swiper .swiper-slide-active {
        opacity: 1 !important;
        transform: translateX(0) !important; 
        z-index: 10;
    }

    .custom-hero-carousel.number-swiper .swiper-slide-prev {
        opacity: 0 !important;
        transform: translateX(-100%) !important; 
    }

    .custom-hero-carousel.number-swiper .swiper-slide-next {
        opacity: 0 !important;
        transform: translateX(100%) !important;
    }

    .custom-hero-carousel .swiper-slide > * {
        height: 100%;
    }

    .custom-hero-carousel .swiper-pagination {
        bottom: 40px !important;
        top: auto !important;
        left: 130px !important;
        right: auto !important;
        width: auto !important;
        transform: none;
        display: flex;
        flex-direction: row;
        gap: 16px;
        z-index: 20;
    }

    .custom-hero-carousel .swiper-pagination-bullet {
        width: 9px;
        height: 9px;
        background: #b8b8b8 !important;
        opacity: 1;
        margin: 0 !important;
        transition: all 0.3s ease;
        border: none;
        border-radius: 50%;
        position: relative;
    }

    .custom-hero-carousel .swiper-pagination-bullet-active {
        width: 9px;
        height: 9px;
        background: #ffffff !important;
        border-radius: 50%;
    }

    .custom-hero-carousel .swiper-pagination-bullet-active::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 16px;
        height: 16px;
        border: 1px solid #ffffff;
        border-radius: 50%;
        background: transparent;
    }

    /* Ẩn navigation arrows */
    .custom-hero-carousel .swiper-button-next,
    .custom-hero-carousel .swiper-button-prev {
        display: none;
    }

    /* Hiệu ứng parallax cho background */
    .custom-hero-carousel.hero-swiper::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        animation: pulseBackground 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes pulseBackground {
        0%, 100% {
            opacity: 0.3;
            transform: scale(1);
        }
        50% {
            opacity: 0.6;
            transform: scale(1.1);
        }
    }

    /* Progress bar animation */
    .custom-hero-carousel .swiper-pagination-progressbar {
        background: rgba(255, 255, 255, 0.2);
        height: 4px;
    }

    .custom-hero-carousel .swiper-pagination-progressbar-fill {
        background: transparent;
        box-shadow: 0 2px 10px rgba(102, 126, 234, 0.6);
    }

    /* Carousel với pagination dạng số */
    .custom-hero-carousel.number-swiper .swiper-pagination {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
        left: 50%;
        transform: translateX(380%);
        width: auto !important;
    }

    .custom-hero-carousel.number-swiper .swiper-pagination-custom {
        display: flex;
        align-items: center;
        gap: 15px;
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        font-family: Arial, sans-serif;
        justify-content: center;
    }

    .custom-hero-carousel.number-swiper .swiper-nav-button {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #ffffff;
        font-size: 20px;
        font-weight: bold;
        user-select: none;
    }

    .custom-hero-carousel.number-swiper .swiper-nav-button:hover path {
        fill: black;
    }

    .custom-hero-carousel.number-swiper .swiper-nav-button.swiper-button-disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    .custom-hero-carousel.number-swiper .swiper-nav-button.swiper-button-disabled:hover {
        transform: scale(1);
        background: rgba(255, 255, 255, 0.2);
    }

    .partners-container {
        width: 100%;
        overflow: hidden;
        padding: 60px 0;
        background: #f8f9fa;
    }

    .partners-row:last-child {
        margin-bottom: 0;

    /* Carousel cho logo công ty hợp tác */

    .custom-hero-carousel.partners-swiper .swiper-slide {

    .custom-hero-carousel.partners-swiper .swiper-slide img {

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const heroSwipers = document.querySelectorAll('.custom-hero-carousel');

        heroSwipers.forEach((swiperElement, index) => {
            const uniqueClass = `custom-hero-swiper-${index}`;
            swiperElement.classList.add(uniqueClass);

            const isNumberSwiper = swiperElement.classList.contains('number-swiper');
            const isPartnersSwiper = swiperElement.classList.contains('partners-swiper');
            const isRTL = swiperElement.classList.contains('partners-swiper-rtl');

            // ============================================
            // CẤU HÌNH CHO PARTNERS CAROUSEL (LOGO ĐỐI TÁC)
            // ============================================
            if (isPartnersSwiper) {
                const partnersConfig = {
                    loop: true,
                    loopedSlides: 9, // Số lượng slides duplicate
                    slidesPerView: 'auto',
                    spaceBetween: 40,
                    speed: 5000, // Tốc độ chậm cho smooth
                    autoplay: {
                        delay: 0, // Không delay, chạy liên tục
                        disableOnInteraction: false,
                        reverseDirection: isRTL, // Hàng 2 chạy ngược chiều
                    },
                    freeMode: true,
                    freeModeMomentum: false,
                    allowTouchMove: false, // Không cho user kéo
                    breakpoints: {
                        320: {
                            spaceBetween: 20,
                            speed: 4000,
                        },
                        768: {
                            spaceBetween: 30,
                            speed: 4500,
                        },
                        1024: {
                            spaceBetween: 40,
                            speed: 5000,
                        }
                    }
                };

                const partnersSwiper = new Swiper(`.${uniqueClass}`, partnersConfig);

                // Pause khi hover
                swiperElement.addEventListener('mouseenter', () => {
                    partnersSwiper.autoplay.stop();
                });
                swiperElement.addEventListener('mouseleave', () => {
                    partnersSwiper.autoplay.start();
                });

                console.log(`Initialized Partners Swiper ${index}:`, isRTL ? 'RTL (Right to Left)' : 'LTR (Left to Right)');
                return; // Skip phần config dưới
            }

            // ============================================
            // CẤU HÌNH CHO CAROUSEL KHÁC (HERO & NUMBER)
            // ============================================
            const paginationEl = swiperElement.querySelector('.swiper-pagination');
            if (paginationEl && !isNumberSwiper) {
                paginationEl.classList.add(`swiper-pagination-${index}`);
            }

            let swiperConfig = {
                loop: true,
                slidesPerView: 1,
                autoHeight: false,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true,
                },
                speed: 1200,
                parallax: true,
                lazy: true,
                on: {
                    slideChangeTransitionStart: function() {
                        const activeSlide = this.slides[this.activeIndex];
                        if (activeSlide) {
                            activeSlide.style.animation = 'none';
                            setTimeout(() => {
                                activeSlide.style.animation = '';
                            }, 10);
                        }
                    },
                    slideChangeTransitionEnd: function() {
                        console.log(`Custom Carousel ${index} - Slide changed to:`, this.activeIndex);
                    },
                }
            };

            if (isNumberSwiper) {
                swiperConfig.effect = "slide";
                swiperConfig.speed = 800;
                swiperConfig.grabCursor = false;
                swiperConfig.centeredSlides = false;
                swiperConfig.keyboard = {
                    enabled: true,
                    onlyInViewport: true,
                };
                swiperConfig.mousewheel = false;
                swiperConfig.threshold = 50;
                swiperConfig.touchRatio = 0.5;
                swiperConfig.resistance = true;
                swiperConfig.resistanceRatio = 0.85;
                
                const prevButton = swiperElement.querySelector('.swiper-button-prev-custom');
                const nextButton = swiperElement.querySelector('.swiper-button-next-custom');

                swiperConfig.pagination = {
                    el: `.${uniqueClass} .swiper-pagination-custom`,
                    type: 'custom',
                    renderCustom: function(swiper, current, total) {
                        return `<span class="swiper-pagination-current">${current}</span>
                                <span>/</span>
                                <span class="swiper-pagination-total">${total}</span>`;
                    }
                };

                const swiper = new Swiper(`.${uniqueClass}`, swiperConfig);

                if (prevButton) {
                    prevButton.addEventListener('click', () => {
                        swiper.slidePrev();
                    });
                }
                if (nextButton) {
                    nextButton.addEventListener('click', () => {
                        swiper.slideNext();
                    });
                }

                swiper.on('slideChange', function() {
                    if (!this.params.loop) {
                        if (prevButton) {
                            prevButton.classList.toggle('swiper-button-disabled', this.isBeginning);
                        }
                        if (nextButton) {
                            nextButton.classList.toggle('swiper-button-disabled', this.isEnd);
                        }
                    }
                });

                swiperElement.addEventListener('mouseenter', () => {
                    swiper.autoplay.stop();
                });
                swiperElement.addEventListener('mouseleave', () => {
                    swiper.autoplay.start();
                });

            } else {
                swiperConfig.effect = "coverflow";
                swiperConfig.grabCursor = true;
                swiperConfig.centeredSlides = true;
                swiperConfig.coverflowEffect = {
                    rotate: 25,
                    stretch: 0,
                    depth: 150,
                    modifier: 1.5,
                    slideShadows: true,
                };
                swiperConfig.keyboard = {
                    enabled: true,
                    onlyInViewport: true,
                };
                swiperConfig.mousewheel = {
                    enabled: true,
                    forceToAxis: true,
                };
                
                swiperConfig.pagination = {
                    el: `.swiper-pagination-${index}`,
                    clickable: true,
                    dynamicBullets: false,
                };

                const swiper = new Swiper(`.${uniqueClass}`, swiperConfig);

                swiperElement.addEventListener('mouseenter', () => {
                    swiper.autoplay.stop();
                });
                swiperElement.addEventListener('mouseleave', () => {
                    swiper.autoplay.start();
                });
            }

            console.log(`Initialized Custom Swiper ${index}:`, uniqueClass, isNumberSwiper ? '(Number Pagination)' : '(Dots Pagination)');
        });
    });
</script>
